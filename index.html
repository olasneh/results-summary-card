<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="result">
      <article class="result-header">
        <p>  Your Result</p>
      </article>

      <article class="result-score">
        <p>76</p>
        <p>of 100</p>
      </article>

      <article class="result-remark">
        <h2>Great</h2>
      </article>

      <article class="result-description">
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </article>

    </section>
    <section class="summary">
        <h2>Summary</h2>

        <article class="summary-container">
        <div class="summary-item"> 
          <span class="summary-score"><img src="/assets/images/icon-reaction.svg" alt="reaction image"><p>Reaction</p></span>
          <span class="summary-result">
            <p class="score">80</p>
            <p class="total">/ 100</p>
          </span>
        </div>
        <div class="summary-memory">
          <span class="memory">
            <img src="/assets/images/icon-memory.svg" alt="memory-img">
            <p>Memory</p>
          </span>
           <span class="summary-result">
            <p class="score">92</p>
            <p class="total">/ 100</p>
          </span>
          </div>
          <div class="summary-verbal">
            <span class="verbal"><img src="/assets/images/icon-verbal.svg" alt="verbal-image"><p>Verbal</p></span>
            
            <span class="summary-result">
              <p class="score">61</p>
              <p class="total">/ 100</p>
            </span>
          </div>
          <div class="summary-visual">
            <span class="visual"><img src="/assets/images/icon-visual.svg" alt="visual-image">
              <p>Visual</p>
            </span>
            <span class="summary-result">
              <p class="score">73</p>
              <p class="total">/ 100</p>
            </span>
          </div>
          </article>
          <button class="continue">
            <p>Continue</p>
          </button>
            

    </section>
  </main>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/olasneh/results-summary-card">Olasneh</a>.
  </div>
</body>
</html>
